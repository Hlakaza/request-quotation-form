<body>
<div class="container">
    <div class="main col-md-10 col-md-offset-1 well well-sm">
        <div class="main-title">
            <h1>Demande de devis</h1>

            <h2>Projet Développement Web</h2>
        </div>
        <div class="col-md-12">
            <form id="quotationForm" method="POST" class="form-horizontal" enctype="multipart/form-data"
                  v-on:submit.prevent="submitForm">
                <div>
                    <form-section  v-for="section in sections" :section="section" :key="section.id">
                    </form-section>

                    <div class="section">
                        <div class="form-group text-center">
                            <span v-show="loading"><i class="icon-spin1 animate-spin"></i></span>
                            <button v-show="!loading" class="btn btn-default btn-block btn-success" type="submit">ENVOYER</button>          
                        </div>
                        <div v-show="result" class="form-group">
                            <div class="alert alert-warning" role="alert">{{result}}</div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="footer">

        <a class="small" href="http://www.glicer.com">Dev &amp; Rock 'n' roll © Glicer</a>
